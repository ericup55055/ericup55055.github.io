<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/ico" href="images/icon.png" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="20">

	<!-- Opening Lines -->
	<title>BLR - Booklist</title>
	<body class="w3-light-grey">
		<div class="w3-animate-opacity">
			<center>
				<a href="ericup55055.github.io"><h1 class="w3-animate-top">Do You Love Books?</h1></a>
				<hr class="w3-border-grey" style="margin:auto;width:40%">
				<h3>If not then you came to the wrong place!</h3>
				<p>Welcome to <span class="books">The Book Lover's Retreat</span></p>
			</center>
		</div>
		<hr>

  <!-- Labels / tags -->
		<div class="w3-col s12" style="border:0;border-top:1px">
			<div class="w3-card w3-margin">
				<div class="w3-container w3-padding">
					<h4>Tags</h4>
				</div>
			<div class="w3-container w3-white">
				<p>
					<span class="w3-tag w3-black w3-margin-bottom">Travel</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">New York</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">London</span>
				</p>
			</div>
		</div>
		<hr>

<!-- Footer -->
		<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
			<p align="right">
				<script>
					var then = new Date(2018, 09, 09), // year month day
					now  = new Date;               // no arguments -> current date
					document.write("Project has been open: "+
					(Math.round((now - then) / (1000 * 60 * 60 * 24)))+" days"); 
					// 24 hours, 60 minutes, 60 seconds, 1000 milliseconds
					// round the amount of days
					// result: 712

				</script>
			</p>
		</footer>
		<br></br>
	</body>
</html>
